<!DOCTYPE html>
<head>
</head>

<div id="container" class="center"></div>
<script src="./d3.v7.min.js"></script>
<script type="module">


// Declare the chart dimensions and margins.
const width = 840;
const height = 500;
const marginTop = 100;
const marginRight = 20;
const marginBottom = 30;
const marginLeft = 40;

// Declare the x (horizontal position) scale.
const data_all = await d3.csv("./uscovid19_2020_sum.csv");
console.log(data_all);
const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", 
    "Nov", "Dec"];
const x = d3.scaleBand()
    .domain(months)
    .range([marginLeft, width - marginRight]);
const y_max = 53; // Milions
// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([0, y_max])
    .range([height - marginBottom, marginTop]);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(x));

// Add the y-axis.
svg.append("g")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y));

// Add the bars, one for each month, the bar height is the number of deaths for California in that month.
svg.append("g")
    .attr("fill", "steelblue")
    .selectAll("rect")
    .data(data_all)
    .join("rect")
    .attr("x", d => x(d.month))
    .attr("y", d => y(d.deaths))
    .attr("height", d => y(0) - y(d.deaths))
    .attr("width", x.bandwidth());

// Append the SVG element.
container.append(svg.node());

</script>
