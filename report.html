<!DOCTYPE html>
<head>
</head>

<div id="container" class="center"></div>
<script src="./d3.v7.min.js"></script>
<script type="module">


// Declare the chart dimensions and margins.
const width = 840;
const height = 500;
const marginTop = 100;
const marginRight = 20;
const marginBottom = 30;
const marginLeft = 40;

const data_test = [
    {month_name: "Jan", death: 0},
    {month_name: "Feb", death: 1},
    {month_name: "Mar", death: 2},
    {month_name: "Apr", death: 3},
    {month_name: "May", death: 4},
    {month_name: "Jun", death: 5},
    {month_name: "Jul", death: 6},
    {month_name: "Aug", death: 7},
    {month_name: "Sep", death: 8},
    {month_name: "Oct", death: 9},
    {month_name: "Nov", death: 10},
    {month_name: "Dec", death: 11}
]

// Declare the x (horizontal position) scale.
const data_all = await d3.csv("./uscovid19_2020_sum_all.csv");
// Divide all months number by 1 million
data_all.forEach(function(d) {
    d.death = d.death / 1000000;
    d.hospitalized = d.hospitalized / 1000000;
    d.positive = d.positive / 1000000;
});
console.log(data_all);
const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", 
    "Nov", "Dec"];
const x = d3.scaleBand()
    .domain(months)
    .range([marginLeft, width - marginRight]);
const y_max = 600; // Millions
// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([0, y_max])
    .range([height - marginBottom, marginTop]);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(x));

// Add the y-axis.
svg.append("g")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y));

// Add the bars, one for each month, the bar height is the number of positive for that month
svg.append("g")
    .attr("fill", "steelblue")
    .selectAll("rect")
    .data(data_all)
    .join("rect")
    .attr("x", d => x(d.month_name) + x.bandwidth() * 1 / 6)
    .attr("y", d => y(d.positive))
    .attr("height", d => {
        if (d.positive) {
            return y(0) - y(d.positive)
        } else {
            return 0;
        }
    })
    .attr("width", x.bandwidth() * 2 / 3);
// Add another bar positioned right on top of the positive bar, the bar height is the number of hospitalized for that month
svg.append("g")
    .attr("fill", "orange")
    .selectAll("rect")
    .data(data_all)
    .join("rect")
    .attr("x", d => x(d.month_name) + x.bandwidth() * 1 / 6)
    .attr("y", d => y(d.hospitalized + d.positive))
    .attr("height", d => {
        if (d.hospitalized) {
            return y(0) - y(d.hospitalized)
        } else {
            return 0;
        }
    })
    // set width to the bandwidth of the x scale, but reduced by 1/3
    .attr("width", x.bandwidth() * 2 / 3);
// Add another bar positioned right on top of the hospitalized bar, the bar height is the number of death for that month
svg.append("g")
    .attr("fill", "red")
    .selectAll("rect")
    .data(data_all)
    .join("rect")
    .attr("x", d => x(d.month_name) + x.bandwidth() * 1 / 6)
    .attr("y", d => y(d.death + d.hospitalized + d.positive))
    .attr("height", d => {
        if (d.death) {
            return y(0) - y(d.death)
        } else {
            return 0;
        }
    })
    .attr("width", x.bandwidth() * 2 / 3)
    // Add tooltip when mouse over any bar
    // Tool tip is the sum of positive, hospitalized and death
    // Tool tip is positioned right on top of the bar
    .on("mouseover", function(event, d) {
        console.log(`d`, d);
        svg.append("rect")
            .attr("height", 20)
            .attr("width", 40)
            .attr("id", "tooltip")
            .attr("x", d => x(d.month_name) + x.bandwidth() * 1 / 6)
            .attr("y", d => y(d.death + d.hospitalized + d.positive) - 10)
            .attr("text-anchor", "middle")
            .attr("font-family", "sans-serif")
            .attr("font-size", "12px")
            .attr("font-weight", "bold")
            .attr("fill", "blue")
            .text(d => d.death + d.hospitalized + d.positive);
    }).on("mouseout", function(d) {
        d3.select(this)
            .attr("fill", "red");
        d3.select("#tooltip").remove();
    });
    ;
// Append the SVG element.
container.append(svg.node());

</script>
